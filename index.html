<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Computer Components Website</title>
	<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
	<script src="app.js" defer></script>
</head>

<body>
	<a-scene background="color: #222">
		<a-assets>
			<a-asset-item id="cpu" src="models/cpu/scene.gltf"></a-asset-item>
			<a-asset-item id="3d_printer" src="models/3d_printer/scene.gltf"></a-asset-item>
			<a-asset-item id="external_hdd" src="models/external_hdd/scene.gltf"></a-asset-item>
			<a-asset-item id="keyboard" src="models/keyboard/scene.gltf"></a-asset-item>
			<a-asset-item id="microphone" src="models/microphone/scene.gltf"></a-asset-item>
			<a-asset-item id="mobo" src="models/mobo/scene.gltf"></a-asset-item>
			<a-asset-item id="modem" src="models/modem/scene.gltf"></a-asset-item>
			<a-asset-item id="monitor" src="models/monitor/scene.gltf"></a-asset-item>
			<a-asset-item id="mouse" src="models/mouse/scene.gltf"></a-asset-item>
			<a-asset-item id="printer" src="models/printer/scene.gltf"></a-asset-item>
			<a-asset-item id="printer_scanner" src="models/printer_scanner/scene.gltf"></a-asset-item>
			<a-asset-item id="psu" src="models/psu/scene.gltf"></a-asset-item>
			<a-asset-item id="ram" src="models/ram/scene.gltf"></a-asset-item>
			<a-asset-item id="router" src="models/router/scene.gltf"></a-asset-item>
			<a-asset-item id="sound_card" src="models/sound_card/scene.gltf"></a-asset-item>
			<a-asset-item id="speaker" src="models/speaker/scene.gltf"></a-asset-item>
			<a-asset-item id="ssd" src="models/ssd/scene.gltf"></a-asset-item>
			<a-asset-item id="webcam" src="models/webcam/scene.gltf"></a-asset-item>
		</a-assets>

		<a-plane color="#666" height="100" width="80" rotation="-90 0 0" position="0 -1 -40"></a-plane>

		<a-entity text="value: Computer Components Website; align: center; side: double;" position="0 2.5 -5"
			scale="20 20 20"></a-entity>
		<a-entity text="value: Use WASD or arrows to move around; align: center; side: double;" position="0 1 -5"
			scale="8 8 8"></a-entity>
		<a-entity text="value: Hold left click to drag the camera; align: center; side: double;" position="0 0 -5"
			scale="8 8 8"></a-entity>
	</a-scene>
</body>

</html>
