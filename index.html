<body>

		</a-assets>
		<a-plane color="#666" height="100" width="80" rotation="-90 0 0" position="0 -1 -40"></a-plane>
		<a-sky color="#222"></a-sky>

		<a-entity text="value: Computer Components Website; align: center; side: double;" position="0 2.5 -5"

		<a-entity text="value: Use WASD or arrows to move around; align: center; side: double;" position="0 1 -5"

		<a-entity text="value: Storage; align: center; side: double;" position="0 1.5, -16" scale="20 20 20"></a-entity>
		<a-entity text="value: Output; align: center; side: double;" position="12 1.5, -16" scale="20 20 20"></a-entity>
		<a-entity text="value: Control; align: center; side: double;" position="24 1.5, -16" scale="20 20 20"></a-entity>

		<a-entity mixin="box" position="-29 0 -35"></a-entity>

		<a-entity description-heading="value: Keyboard; position: -27 2.6 -20;"></a-entity>
		<a-entity
			description-text="value: Keyboards are the main and most important input for the computer. They allow users to type and control the computer. There are two main types of keyboards, membrane and mechanical.; position: -27 2 -20;"></a-entity>

		<a-entity description-heading="value: Mouse / Trackpad; position: -27 2.6 -30;"></a-entity>
		<a-entity
			description-text="value: A mouse / trackpad is the other main input for the computer. They allow the user to control the computer through controlling a cursor on a screen as well as buttons on the mouse / trackpad. Trackpads mostly found on laptops.; position: -27 2 -30;"></a-entity>

		<a-entity description-heading="value: Microphone; position: -27 2.6 -40;"></a-entity>
		<a-entity
			description-text="value: A microphone allows the user to input audio information, usually through speaking. The two main types of microphones are shotgun and lavalier. Shotgun microphones are highly directional with more range whereas lavalier microphones have a much shorter range.; position: -27 2 -40;"></a-entity>

		<a-entity description-heading="value: Web Camera; position: -27 2.6 -50;"></a-entity>
		<a-entity
			description-text="value: A web camera allows the user to input a video signal into the computer through a camera. Many web cameras also contain microphones. Most laptops also contain inbuilt web cameras.; position: -27 2 -50;"></a-entity>


		<a-entity description-heading="value: CPU (Central Processing Unit); position: -15 2.6 -20;"></a-entity>
		<a-entity
			description-text="value: The CPU is the main processor in ao computer. It executes instructions given by computer programs. It is mainly used for day to day applications, logic, and mathematical calculations.; position: -15 2 -20;"></a-entity>
		<a-entity gltf-model="#intel_cpu" scale="1.5 1.5 1.5," position="-17 2 -25" rotation="90 90 0"></a-entity>

	</a-scene>
